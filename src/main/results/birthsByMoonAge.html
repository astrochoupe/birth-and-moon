<!DOCTYPE html>
<html>
<head>
	<title>Births by moon's age</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.css" />
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.js"></script>
	<style type="text/css">

		#graphdiv {
			margin: 20px;
		}

		.dygraph-ylabel {
			position: relative;
			bottom: 12px;
		}

	</style>
</head>
<body>
	<div id="graphdiv"></div>
	<script type="text/javascript">
	  g = new Dygraph(
		document.getElementById("graphdiv"),
		"birthsByMoonAge.csv",
		{
			title: "Births by moon's age",
			xlabel: "moon's age (days)",
			ylabel: "number of births",
			width: 640,
			height: 480
		}
	  );


	  g.ready(function() {
		  g.setAnnotations([
			  {
				  series: "Births",
				  x: "0",
				  shortText: "NM",
                  text: "New Moon",
                  width: 24
			  },{
                  series: "Births",
                  x: "7",
                  shortText: "FQ",
                  text: "First Quarter",
                  width: 24
              },{
                  series: "Births",
                  x: "15",
                  shortText: "FM",
                  text: "Full Moon",
                  width: 24
              },{
                  series: "Births",
                  x: "22",
                  shortText: "LQ",
                  text: "Last Quarter",
                  width: 24
              }
		  ]);
	  });
	</script>

	<p>Moon's age = days past new moon</p>
</body>
</html>
