<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Naissances par âge de la Lune</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.css" />
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.js"></script>
	<style type="text/css">

        #graphdiv {
            margin: 20px;
        }

        .dygraph-ylabel {
            position: relative;
            bottom: 12px;
        }

	</style>
</head>
<body>
	<div id="graphdiv"></div>
	<script type="text/javascript">
	  g = new Dygraph(
		document.getElementById("graphdiv"),
		"birthsByMoonAge.csv",
		{
			title: "Naissances par âge de la Lune",
			xlabel: "Âge de la Lune (jours)",
			ylabel: "Nombre de naissances",
			width: 640,
			height: 480
		}
	  );


	  g.ready(function() {
		  g.setAnnotations([
			  {
				  series: "Births",
				  x: "0",
				  shortText: "NL",
                  text: "Nouvelle Lune",
                  width: 24
			  },{
                  series: "Births",
                  x: "7",
                  shortText: "PQ",
                  text: "Premier Quartier",
                  width: 24
              },{
                  series: "Births",
                  x: "15",
                  shortText: "PL",
                  text: "Pleine Lune",
                  width: 24
              },{
                  series: "Births",
                  x: "22",
                  shortText: "DQ",
                  text: "Dernier Quartier",
                  width: 24
              }
		  ]);
	  });
	</script>

    <p>Âge de la Lune = nombre de jours écoulés depuis la dernière nouvelle lune</p>
</body>
</html>
